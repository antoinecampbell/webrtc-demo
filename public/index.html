<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Demo</title>
    <link rel="stylesheet" href="index.css" media="screen"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div id="videos" class="videos">
    <div class="card video-wrapper">
        <video class="card-img-top video-player" id="self-video" autoplay playsinline muted></video>
        <div class="card-body">
            <button id="self-video-toggle" class="btn btn-primary">Toggle Video</button>
        </div>
    </div>
    <div class="card video-wrapper">
        <video class="video-player" id="remote-video" autoplay playsinline></video>
    </div>
</div>
<div class="container-fluid">
    <h5>Other Users:</h5>
    <div id="user-list" class="user-list list-group"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>

</html>
